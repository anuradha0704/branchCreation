<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="frameChange.css">
    </head>
    <body>
      <img src="" id="image">
      <script>
        let image= document.getElementById('image');
        let images=['collegeback1.jpg', 'collegeback3.jpeg', 'collegeback4.jpg']
        setInterval(function(){
            let random= Math.floor(Math.random()*4);
            image.src=images[random]
        },1000)
           
      </script>



    </body>
</html>
